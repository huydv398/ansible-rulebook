---
- name: EDA - Add info VM to netbox
  hosts: localhost
  sources:
    - name: listen webhook
      ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules: 
    - name: Run Job template Add agent
      condition: ansible_eda.event.payload.backlog[0].fields.action == "Deploying"
      action:
        run_workflow_template:
          name: 2.add_vm_to_netbox
          organization: Default
          retries: 3
          delay: 60